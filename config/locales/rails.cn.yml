# https://raw.githubusercontent.com/svenfuchs/rails-i18n/master/rails/locale/cn-CN.yml
cn-CN:
  activerecord:
    errors:
      messages:
        record_invalid: "验证︰%{errors}"
        restrict_dependent_destroy:
          has_one: 由于%{record}依赖该记录，无法删除
          has_many: 由于%{record}依赖该记录，无法删除
  date:
    abbr_day_names:
    - 周日
    - 周一
    - 周二
    - 周三
    - 周四
    - 周五
    - 周六
    abbr_month_names:
    -
    - 1月
    - 2月
    - 3月
    - 4月
    - 5月
    - 6月
    - 7月
    - 8月
    - 9月
    - 10月
    - 11月
    - 12月
    day_names:
    - 星期日
    - 星期一
    - 星期二
    - 星期三
    - 星期四
    - 星期五
    - 星期六
    formats:
      default: "%Y-%m-%d"
      long: "%Y年%m月%d日"
      short: "%m月%d日"
    month_names:
    -
    - 一月
    - 二月
    - 三月
    - 四月
    - 五月
    - 六月
    - 七月
    - 八月
    - 九月
    - 十月
    - 十一月
    - 十二月
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: 约一小时
        other: 约%{count}小时
      about_x_months:
        one: 约一个月
        other: 约%{count}个月
      about_x_years:
        one: 约一年
        other: 约%{count}年
      almost_x_years:
        one: 接近一年
        other: 接近%{count}年
      half_a_minute: 半分钟
      less_than_x_minutes:
        one: 不到一分钟
        other: 不到%{count}分钟
      less_than_x_seconds:
        one: 不到一秒
        other: 不到%{count}秒
      over_x_years:
        one: 超过一年
        other: 超过%{count}年
      x_days:
        one: 一天
        other: "%{count}天"
      x_minutes:
        one: 一分钟
        other: "%{count}分钟"
      x_months:
        one: 一个月
        other: "%{count}个月"
      x_seconds:
        one: 一秒
        other: "%{count}秒"
    prompts:
      day: 日
      hour: 时
      minute: 分
      month: 月
      second: 秒
      year: 年
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: 必定要被接受
      blank: "不可以是空白"
      present: "必定要是空白"
      confirmation: 两次输入不一致
      empty: "不可以留空"
      equal_to: "必须等于 %{count}"
      even: "必须要是双数"
      exclusion: "是被保留的关键字"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
      inclusion: "并非可被接受的內容"
      invalid: "是无效的"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于 %{count}"
      model_invalid: "验证失败︰%{errors}"
      not_a_number: "必须是数字"
      not_an_integer: "必须是整数"
      odd: "必须是单数"
      required: 必须存在
      taken: "已被使用"
      too_long:
        one: 太长（最长为一个字元）
        other: 太长（最长为 %{count} 个字元）
      too_short:
        one: 太短（最少为一个字元）
        other: 太短（最少为 %{count} 个字元）
      wrong_length:
        one: 字数错误 (应为一个字元)
        other: 字数错误 (应为 %{count} 个字元)
      other_than: "不可以是 %{count} 个字"
    template:
      body: 问题︰
      header:
        one: 发生错误，以致 %{model} 没有保存。
        other: 发生%{count}項错误，以致 %{model} 没有保存。
  helpers:
    select:
      prompt: 选择
    submit:
      create: 新增%{model}
      submit: 保存%{model}
      update: 更新%{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u %n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: RMB$
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: 十亿
          million: 百万
          quadrillion: 千兆
          thousand: 千
          trillion: 兆
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: 和
      two_words_connector: 和
      words_connector: "、"
  time:
    am: 上午
    formats:
      default: "%Y年%m月%d日 %A %H:%M:%S %Z"
      long: "%Y年%m月%d日 %H:%M"
      short: "%m月%d日 %H:%M"
    pm: 下午